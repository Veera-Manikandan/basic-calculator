<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Calculator</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }
    .head-alter{
        text-shadow: 10px;
        font-size:28px;
        color:yellow;
        font-weight:bold;
        font-style:italic;
        margin-top:-67px;
        margin-left:40px;
       
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #141e30, #243b55);
    }

    .container {
      background: #111;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.7);
      width: 100%;
      max-width: 400px;
    }

    .display {
      width: 100%;
      height: 70px;
      background: #000;
      color: #0f0;
      border-radius: 10px;
      outline: none;
      border: none;
      font-size: 2rem;
      padding: 10px 15px;
      text-align: right;
      margin-bottom: 15px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 18px;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
      background: #222;
      color: white;
    }

    button:hover {
      background: #444;
    }

    .equal {
      grid-column: span 2;
      background: #00b894;
    }

    .equal:hover {
      background: #019874;
    }

    .clear {
      background: #d63031;
    }

    .clear:hover {
      background: #b02121;
    }

    @media (max-width: 480px) {
      .container {
        max-width: 320px;
      }

      .display {
        height: 60px;
        font-size: 1.6rem;
      }

      button {
        padding: 14px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body >
   
    
  <div class="container">
     <div>
         <h1 class="head-alter">BASIC CALCULATOR </h1>
    </div>
   
    <input type="text" class="display" id="display" disabled />
    <div class="buttons">
      <button onclick="clearDisplay()" class="clear">C</button>
      <button onclick="deleteChar()">DEL</button>
      <button onclick="appendValue('%')">%</button>
      <button onclick="appendValue('/')">/</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('*')">*</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('-')">-</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('+')">+</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="calculate()" class="equal">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function appendValue(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function deleteChar() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch (error) {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
